<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/tasks}" th:object="${task}" method="post">

    <input type="hidden" th:field="${task.id}"/>

    <div class="form-group" style="margin: 20px">
        <label for="description">Description</label>
        <input class="form-control" id="description" th:field="*{description}" maxlength="100" required>
    </div>

    <div class="form-group" style="margin: 20px">
        <label for="status">Status</label>
        <select class="form-control" id="status" th:field="*{status}">
            <option th:each="status : ${allStatuses}"
                    th:value="${status}"
                    th:text="${status}">Status
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" style="margin: 20px">Save</button>


    <div th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>

</form>

</body>
</html>
